<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Gadget Shop</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <p>{{ description }}</p>
      <cart-display
        :cart="cart"
        :cart-total="cartTotal"
        :discounted-total="discountedTotal"
        @remove-from-cart="removeFromCart"
      >
      </cart-display>
      <div class="gadget-container">
        <gadget-display
          v-for="gadget in gadgets"
          :key="gadget.id"
          :gadget="gadget"
          @add-to-cart="addToCart"
        >
        </gadget-display>
      </div>
    </div>

    <script src="./main.js"></script>

    <script src="./components/GadgetDisplay.js"></script>
    <script src="./components/CartDisplay.js"></script>
    <script src="./components/ReviewForm.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
