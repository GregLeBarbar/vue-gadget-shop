<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Gadget Shop</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <p>{{ description }}</p>
      <div class="cart">
        <h2>🛒 Mon Panier ({{ cart.length }})</h2>
        <ul v-if="cart.length > 0">
          <li v-for="(item, index) in cart" :key="index">
            {{ item.name }} - {{ item.price }}€
            <button class="remove-btn" @click="removeFromCart(index)">
              ❌
            </button>
          </li>
        </ul>
        <p v-else>Votre panier est vide.</p>
      </div>
      <div class="gadget-container">
        <div class="gadget" v-for="gadget in gadgets" :key="gadget.id">
          <img v-bind:src="gadget.image" alt="Gadget" />
          <h2>{{ gadget.name }}</h2>
          <p>Prix : {{ gadget.price }}€</p>
          <p
            :class="{'in-stock': gadget.inStock, 'out-of-stock': !gadget.inStock}"
          >
            {{ gadget.inStock ? '✅ En stock' : '❌ En rupture de stock' }}
          </p>
          <button @click="addToCart(gadget)" :disabled="!gadget.inStock">
            Ajouter au panier
          </button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
