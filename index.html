<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Gadget Shop</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <p>{{ description }}</p>
      <div class="cart">
        <h2>üõí Mon Panier ({{ cart.length }})</h2>
        <ul v-if="cart.length > 0">
          <li v-for="(item, index) in cart" :key="index">
            {{ item.name }} - {{ item.price }}‚Ç¨
            <button class="remove-btn" @click="removeFromCart(index)">
              ‚ùå
            </button>
          </li>
        </ul>
        <p v-else>Votre panier est vide.</p>

        <!-- Affichage du total -->
        <h3 v-if="cart.length > 0">
          üí∞ Total : <span v-if="cartTotal < 1000">{{ cartTotal }}‚Ç¨</span>
          <span v-else>
            <s>{{ cartTotal }}‚Ç¨</s> ‚ûù
            <strong>{{ discountedTotal }}‚Ç¨ (-10%)</strong>
          </span>
        </h3>
      </div>
      <div class="gadget-container">
        <gadget-display
          v-for="gadget in gadgets"
          :key="gadget.id"
          :gadget="gadget"
          @add-to-cart="addToCart"
        >
        </gadget-display>
      </div>
    </div>

    <script src="./main.js"></script>

    <script src="./components/GadgetDisplay.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
